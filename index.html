<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary nav-back position-fixed d-flex justify-content-around"
        >
          <div class="d-flex">
            <img
              class="logo-devto"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
            />
            <form class="" role="search">
              <input
                class="form-control input-search"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>
            <img class="search-icon" src="./images/Lupa.png" alt="" />
          </div>
          <div class="user-tool">
            <button class="btn btn-outline-primary" type="submit">
              Create Post
            </button>
            <img
              class="bell-notify"
              src="./images/Campana notificaicones.png"
              alt=""
            />

            <img class="profile-logo" src="./images/Logo-png.png" alt="" />
          </div>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
